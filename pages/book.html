<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <a href="/index.html">Home</a>
    <br />
    <form
      action="Send Address"
      id="apt-form"
      method="POST"
      accept-charset="UTF-8"
    >
      <fieldset style="padding: 1.5rem">
        <legend>Booking</legend>
        <label for="name">
          Name
          <input type="text" id="name" name="name" required />
        </label>
        <div class="two-cols">
          <label for="email">
            Email address
            <input type="email" id="email" name="email" required />
          </label>
          <label for="num">
            Phone number
            <input type="tel" id="num" name="phone" />
          </label>
          <label for="message">
            <p>Message:</p>
            <textarea name="message" id="message" cols="40" rows="10">
            </textarea>
          </label>
        </div>
      </fieldset>
      <fieldset style="padding: 1.5rem">
        <legend>Appointment request</legend>
        <div class="two-cols">
          <label for="date">
            Date
            <input type="date" id="date" name="date" required />
          </label>
          <div class="inline">
            <label>
              <input type="checkbox" name="Morning desired" value="yes" />
              Morning
            </label>
            <label>
              <input type="checkbox" name="Afternoon desired" value="yes" />
              Afternoon
            </label>
          </div>
        </div>
        <p>Confirmation requested by</p>
        <div class="inline">
          <label>
            <input
              type="radio"
              name="Confirmation requested by"
              value="email"
              checked
            />
            Email
          </label>
          <label>
            <input
              type="radio"
              name="Confirmation requested by"
              value="phone"
            />
            Phone call
          </label>
        </div>
      </fieldset>
      <div class="btns">
        <input type="submit" value="Submit request" />
      </div>
    </form>
  </body>
</html>
